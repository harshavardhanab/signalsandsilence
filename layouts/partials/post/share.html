<!-- floating share bar: inline SVG means no missing files -->
<div class="floating-share">
  <!-- X / Twitter -->
  <a
    href="https://twitter.com/intent/tweet?url={{ .Permalink }}&text={{ urlquery .Title }}"
    target="_blank"
    rel="noopener"
    aria-label="Share on X"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      fill="#1DA1F2"
      viewBox="0 0 24 24"
    >
      <path
        d="M22.46 6c-.77.35-1.6.59-2.47.7a4.3 4.3 0 0 0 1.88-2.38 8.59 8.59 0 0 1-2.72 1.04 4.28 4.28 0 0 0-7.3 3.9 12.15 12.15 0 0 1-8.82-4.48 4.28 4.28 0 0 0 1.32 5.71 4.27 4.27 0 0 1-1.94-.54v.06a4.28 4.28 0 0 0 3.43 4.2 4.28 4.28 0 0 1-1.93.07 4.28 4.28 0 0 0 4 2.97A8.6 8.6 0 0 1 2 19.54a12.14 12.14 0 0 0 6.56 1.92c7.88 0 12.2-6.54 12.2-12.2v-.56A8.7 8.7 0 0 0 24 5.32a8.55 8.55 0 0 1-2.54.7z"
      />
    </svg>
  </a>

  <!-- LinkedIn -->
  <a
    href="https://www.linkedin.com/sharing/share-offsite/?url={{ .Permalink }}"
    target="_blank"
    rel="noopener"
    aria-label="Share on LinkedIn"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      fill="#0077B5"
      viewBox="0 0 24 24"
    >
      <path
        d="M20.45 20.45h-3.554v-5.421c0-1.294-.028-2.96-1.805-2.96-1.807 0-2.084 1.41-2.084 2.865v5.516H9.455V9h3.415v1.561h.05c.475-.9 1.637-1.85 3.367-1.85 3.6 0 4.264 2.37 4.264 5.456v6.284zM5.337 7.433a2.062 2.062 0 1 1 0-4.125 2.062 2.062 0 0 1 0 4.125zM6.76 20.45H3.915V9h2.845v11.45z"
      />
    </svg>
  </a>

  <!-- WhatsApp -->
  <a
    href="https://wa.me/?text={{ .Permalink }}"
    target="_blank"
    rel="noopener"
    aria-label="Share on WhatsApp"
  >

      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      fill="#25D366"
